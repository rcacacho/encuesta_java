<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body style="text-align:center">
        <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
        <h:form id="form">
            <h:graphicImage library="images" name="logo.png"  style="width:15%; left: 0px; top: 0px; position: relative;"  />
            <h:graphicImage library="images" name="umg.png"  style="width:15%; left: 0px; top: 0px; position: relative;"  />
            <div align="center">
                <p:panel header="Ingreso al sistema" style="width:600px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText value="#{loginMB.usuario}" id="username"
                                     required="true" requiredMessage="Debe de ingresar un usuario"  label="username" />
                        <h:outputLabel for="password" value="Contraseña:" />
                        <p:password value="#{loginMB.password}" id="password" required="true"
                                    requiredMessage="Debes de ingresar una contraseña" label="password" />
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Acceder" style="margin-left: 125px;"
                                             action="#{loginMB.loginProject()}"  onstart="start();" oncomplete="stop();"/>

                            <p:commandButton value="Cancelar" process="@this" action="#{loginMB.regresar()}" 
                                             icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                            
                            <p:commandButton value="Cancelar" process="@this" action="#{loginMB.md5()}" 
                                             style="margin-left: 12px; " update="@form"/>

                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
