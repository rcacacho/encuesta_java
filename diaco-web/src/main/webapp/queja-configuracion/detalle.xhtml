<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="pageTitle">
        Seguimiento de queja
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="idQueja" value="#{detalleQuejaMB.idQueja}"/>
            <f:event type="preRenderView" listener="#{detalleQuejaMB.cargarDatos()}"/>
        </f:metadata>

        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >

                    <p:panelGrid id="pg_denunciante"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Nombre empresa o negocio:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Dirección empresa o negocio:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{detalleQuejaMB.queja.nombrecomercio}"  style="font-size: 16px!important;"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{detalleQuejaMB.queja.direccioncomercio}"  style="font-size: 16px!important;"/> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Teléfono empresa o negocio:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Tipo consumidor:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{registroQuejaMB.queja.telefonocomercio}" style="font-size: 16px!important;"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{detalleQuejaMB.queja.idtipoconsumidor.consumidor}"  style="font-size: 16px!important;"/> 
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column >
                                <p:outputLabel value="Región:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Departamento:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{detalleQuejaMB.queja.idmunicipio.iddepartamento.idregion.region}"  style="font-size: 16px!important;"/> 
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{detalleQuejaMB.queja.idmunicipio.iddepartamento.departamento}"  style="font-size: 16px!important;"/> 
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column >
                                <p:outputLabel value="Municipio:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Genero:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{detalleQuejaMB.queja.idmunicipio.municipio}"  style="font-size: 16px!important;"/> 
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{detalleQuejaMB.queja.idgenero.genero}"  style="font-size: 16px!important;"/> 
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Seguimiento" action="#{detalleQuejaMB.aprobar()}" icon=" ui-icon-check " process="@form"  
                                         style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar la queja?');" update="@form"/>
                        <p:commandButton value="Rechazar" action="#{detalleQuejaMB.rechazar()}" icon="ui-icon-close" process="@form"  
                                         style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar la queja?');" update="@form"/>
                        <p:commandButton value="Regresar" process="@this" action="#{detalleQuejaMB.regresar()}" icon=" ui-icon-arrowreturnthick-1-w " style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
