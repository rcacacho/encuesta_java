<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Usuario
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >

                    <p:panelGrid columns="2" id="pg_denunciante"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:outputLabel for="pNombre" value="Nombres:" />
                        <p:outputLabel for="sNombre"  value="Apellidos:" />

                        <p:inputText id="pNombre" value="#{registroUsuarioMB.usuario.nombres}" style="width: 350px;"  placeholder="Ingrese un nombre" />
                        <p:inputText id="sNombre" value="#{registroUsuarioMB.usuario.apellidos}" style="width: 350px;"  placeholder="Ingrese un apellido" />

                        <p:outputLabel for="email" value="Correo Electronico:" />
                        <p:outputLabel for="telefono"  value="Telefono:" />

                        <p:inputText id="email" value="#{registroUsuarioMB.usuario.email}" style="width: 350px;"  placeholder="Ingrese un correo electonico" />
                        <p:inputText id="telefono" value="#{registroUsuarioMB.usuario.telefono}" style="width: 150px;"  placeholder="Ingrese un telefono" />

                        <p:outputLabel for="per" value="Perfil" />
                        <p:outputLabel for="usu"  value="Usuario:" />

                        <h:selectOneMenu id="per"  value="#{registroUsuarioMB.selectedPerfil}" style="width: 342px;"
                                         converter="entityConverter" 
                                         required="true" requiredMessage="Debe seleccionar un tipo de perfil">
                            <f:selectItem itemLabel="Seleccione un Tipo de perfil" value="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{registroUsuarioMB.listPerfil}" var="per" 
                                           itemLabel="#{per.nombre}" itemValue="#{per}"  />
                        </h:selectOneMenu>
                        <p:inputText id="usu" value="#{registroUsuarioMB.usuario.usuario}" style="width: 350px;"  placeholder="Ingrese un nùmero de empleado" />

                        <p:outputLabel for="pass" value="Password" />
                        <p:outputLabel  value="" />

                        <p:password value="#{registroUsuarioMB.password}" id="password" required="true"
                                    requiredMessage="Debes de ingresar una contraseña" label="password" />
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroUsuarioMB.crearUsuario()}" icon="ui-icon-disk" process="@form"  style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar el colaborador?');" update="@form"/>
                        <p:commandButton value="Cancelar"  process="@this" action="#{registroUsuarioMB.regresarMenu()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
